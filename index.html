<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<meta name="theme-color" content="#ffffff"/>
<title>Milir | Tonsure & Ear Piercing</title>
<meta name="description" content="Invite for Milir's tonsure and ear piercing at JC Residency, Madurai on 5 Oct 2025, 10:00 am."/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;800&family=Pacifico&display=swap" rel="stylesheet">
<style>
:root{--ink:#1a1a1a;--bg:#f7f7f7;--card:#ffffff;--muted:#666;--accent:#ff7a00;--blue:#1e90ff;--gold:#f4c430}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
/* Centered card layout */
.wrap{min-height:100svh;display:grid;place-items:center;padding:18px}
.card{position:relative;background:var(--card);border:1px solid #00000010;border-radius:22px;max-width:560px;width:100%;padding:24px 18px 26px;box-shadow:0 16px 60px rgba(0,0,0,.08)}
/* Animated bunting */
.bunting{position:absolute;left:-6%;right:-6%;top:-6px;height:110px;pointer-events:none}
.string{position:absolute;left:0;right:0;top:14px;height:2px;background:#00000020;border-radius:2px}
.flags{position:absolute;left:0;right:0;top:0;display:flex;justify-content:space-between;padding:0 22px}
.flag{width:58px;height:78px;clip-path:polygon(0 0,100% 0,100% 70%,50% 100%,0 70%);transform-origin:top center;animation:sway 3.6s ease-in-out infinite;box-shadow:0 2px 6px rgba(0,0,0,.12)}
.flag:nth-child(1){background:linear-gradient(45deg,#ffcc00,#ffd54f)}
.flag:nth-child(2){background:repeating-linear-gradient(45deg,#111 0 10px,#fff 10px 20px)}
.flag:nth-child(3){background:linear-gradient(45deg,#1e90ff,#6ab8ff)}
.flag:nth-child(4){background:linear-gradient(45deg,#ff7a00,#ff9b3d)}
.flag:nth-child(5){background:linear-gradient(45deg,#ffe24a,#ffd36b)}
.flag:nth-child(6){background:repeating-linear-gradient(45deg,#111 0 10px,#fff 10px 20px)}
.flag:nth-child(7){background:linear-gradient(45deg,#1e90ff,#6ab8ff)}
@keyframes sway{0%,100%{transform:rotate(-4deg)}50%{transform:rotate(4deg)}}
/* Heading */
.kicker{margin-top:62px;text-align:center;letter-spacing:.14em;text-transform:uppercase;font-size:12px;color:var(--muted)}
.script{font-family:Pacifico,cursive;color:var(--accent);font-size:38px;line-height:1;text-align:center;margin:4px 0}
.title{font-family:"Playfair Display",serif;font-weight:800;font-size:clamp(34px,7vw,56px);line-height:1.06;text-align:center;margin:6px 0}
.sub{font-size:15px;text-align:center;color:#333}
/* Countdown */
.countdown{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:12px 0 2px}
.tile{min-width:68px;background:#fff;border:1px solid #00000012;border-radius:14px;padding:10px 10px;text-align:center;box-shadow:0 6px 16px rgba(0,0,0,.05)}
.num{font-size:26px;font-weight:800;font-family:"Playfair Display",serif}
.lbl{font-size:11px;color:var(--muted)}
/* Details */
.details{margin:14px auto 10px;display:grid;gap:6px;justify-items:center}
.tag{background:#f6f6f6;border:1px solid #00000010;border-radius:999px;padding:8px 14px;font-size:14px}
.small{font-size:13px;color:var(--muted);text-align:center}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
.btn{appearance:none;border:0;background:#111;color:#fff;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;text-decoration:none}
.btn.ghost{background:#fff;color:#111;border:1px solid #00000020}
/* Car mascot */
.road{position:relative;height:90px;margin-top:14px}
.car{position:absolute;bottom:6px;left:-120px;width:120px;animation:drive 7s linear infinite}
@keyframes drive{0%{left:-140px}100%{left:calc(100% + 40px)}}
/* QR */
.qr{display:grid;place-items:center;margin-top:8px}
.qr img{width:132px;height:132px;border-radius:12px;border:1px solid #00000010}
.footer{text-align:center;color:var(--muted);font-size:12px;margin-top:14px}
</style>
</head>
<body>
<div class="wrap">
<main class="card">
<div class="bunting" aria-hidden="true">
<div class="string"></div>
<div class="flags">

<div class="flag"></div>
<div class="flag"></div>

</div>

<script>
const EVENT_ISO = "2025-10-05T10:00:00+05:30";
(function(){const el=document.getElementById('countdown');const parts=['Days','Hours','Mins','Secs'];const tiles=parts.map(l=>{const t=document.createElement('div');t.className='tile';t.innerHTML=`<div class="num">0</div><div class="lbl">${l}</div>`;el.appendChild(t);return t});function tick(){const now=new Date();const target=new Date(EVENT_ISO);let diff=target-now;diff=Math.max(0,diff);const s=Math.floor(diff/1000);const d=Math.floor(s/86400);const h=Math.floor((s%86400)/3600);const m=Math.floor((s%3600)/60);const sec=s%60;[d,h,m,sec].forEach((v,i)=>tiles[i].querySelector('.num').textContent=v);if(s===0)clearInterval(int)}const int=setInterval(tick,1000);tick();})();
(function(){const btn=document.getElementById('addCal');btn.addEventListener('click',()=>{const title='Milir | Tonsure & Ear Piercing';const dtStart=new Date(EVENT_ISO);const dtEnd=new Date(dtStart.getTime()+2*60*60*1000);const fmt=d=>d.toISOString().replace(/[-:]/g,'').split('.')[0]+'Z';const ics=`BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nDTSTART:${fmt(dtStart)}\nDTEND:${fmt(dtEnd)}\nSUMMARY:${title}\nLOCATION:JC Residency, Madurai\nDESCRIPTION:Join us to bless Milir.\nEND:VEVENT\nEND:VCALENDAR`;const blob=new Blob([ics],{type:'text/calendar'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='milir-ceremony.ics';a.click();URL.revokeObjectURL(url)});})();
(function(){const btn=document.getElementById('shareBtn');btn.addEventListener('click',async()=>{try{if(navigator.share){await navigator.share({title:document.title,text:'Join us on 5 Oct 2025 at JC Residency, Madurai',url:location.href});}else{alert('Copy the link: '+location.href)}}catch{}})} )();
</script>
