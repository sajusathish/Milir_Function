<style>
:root{
  --ink:#222; --muted:#6b6b6b; --bg:#faf7f2; --card:#fff;
  --marigold:#f2a900; --leaf:#2f9e44; --pink:#ff7eb9; --gold:#f4c542;
  --gold2:#bb9a23;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
.wrap{min-height:100svh;display:grid;place-items:center;padding:16px}
.card{position:relative;background:var(--card);border:1px solid #00000010;border-radius:22px;max-width:560px;width:100%;padding:18px 18px 24px;box-shadow:0 18px 60px rgba(0,0,0,.08);overflow:hidden}

/* Toran garland */
.toran{position:absolute;left:-6%;right:-6%;top:-2px;height:120px;pointer-events:none;z-index:3}
.string{position:absolute;left:0;right:0;top:22px;height:2px;background:#00000018;border-radius:2px}
.flowers{position:absolute;left:0;right:0;top:0;display:flex;justify-content:space-between;padding:0 22px}
.flower{width:56px;height:80px;display:grid;place-items:flex-start;transform-origin:top center;animation:sway 3.2s ease-in-out infinite}
.bloom{width:44px;height:44px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#ffd76a,var(--marigold))}
.leaf{width:10px;height:18px;background:var(--leaf);border-radius:10px;margin:2px 0 0 18px;transform:rotate(-14deg)}
.leaf.r{margin-left:0;margin-right:18px;transform:rotate(14deg);justify-self:end}
@keyframes sway{0%,100%{transform:rotate(-4deg)}50%{transform:rotate(4deg)}}

/* Balloons overlay (faster and visible) */
.balloons{position:absolute;inset:0;overflow:hidden;z-index:1;pointer-events:none}
.balloon{position:absolute;bottom:-140px;width:26px;height:34px;border-radius:50% 50% 45% 45%;background:#ffd1e1;animation:rise 4.2s linear infinite;opacity:.95;will-change:transform}
.balloon:after{content:"";position:absolute;left:50%;top:32px;width:2px;height:60px;background:#e5cbd4;transform:translateX(-1px)}
.balloon.b2{left:15%;background:#cde6ff;animation-duration:4s}
.balloon.b3{left:35%;background:#ffe7a1;animation-duration:3.8s}
.balloon.b4{left:65%;background:#d7ffc9;animation-duration:4.1s}
.balloon.b5{left:85%;background:#ffe0ff;animation-duration:3.6s}
@keyframes rise{
  0%{transform:translate3d(0,0,0)}
  50%{transform:translate3d(14px,-46vh,0)}
  100%{transform:translate3d(-10px,-96vh,0)}
}

/* Headings */
.kicker{margin-top:78px;text-align:center;letter-spacing:.14em;text-transform:uppercase;font-size:12px;color:var(--muted);position:relative;z-index:2}
.title{font-family:"Playfair Display",serif;font-weight:800;font-size:clamp(36px,7vw,60px);line-height:1.04;text-align:center;margin:6px 0;position:relative;z-index:2}
.sub{font-size:15px;text-align:center;color:#333;position:relative;z-index:2}

/* Countdown */
.countdown{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:12px 0 4px;position:relative;z-index:2}
.tile{min-width:68px;background:#fff;border:1px solid #00000012;border-radius:14px;padding:10px 10px;text-align:center;box-shadow:0 6px 16px rgba(0,0,0,.05)}
.num{font-size:26px;font-weight:800;font-family:"Playfair Display",serif}
.lbl{font-size:11px;color:var(--muted)}

/* Details */
.details{margin:14px auto 10px;display:grid;gap:6px;justify-items:center;position:relative;z-index:2}
.badge{background:#f6f3ed;border:1px solid #00000010;border-radius:999px;padding:8px 14px;font-size:14px}
.small{font-size:13px;color:var(--muted);text-align:center}

/* Scroll-interactive ear piercing */
.scroll-scene{margin:16px 0 8px}
.scene-wrap{position:relative;height:60vh;min-height:420px;border:1px dashed #00000014;border-radius:16px;background:#fffafc;display:grid;place-items:center;overflow:hidden}
.ear-zoom{width:min(78vw,380px);transition:transform .1s linear;filter:drop-shadow(0 6px 14px rgba(0,0,0,.08))}
.earring-fly{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);pointer-events:none;will-change:transform,opacity}
.earring-svg{width:86px;height:auto;filter:drop-shadow(0 6px 12px rgba(0,0,0,.12))}
.mini-garland{position:absolute;bottom:8px;left:0;right:0;display:flex;gap:6px;justify-content:center;opacity:.9}
.attached .earring-svg{animation:pop .6s ease-out}
@keyframes pop{0%{transform:scale(.6)}60%{transform:scale(1.2)}100%{transform:scale(1)}}

/* Actions + QR aligned and responsive */
.info-grid{display:grid;gap:12px;margin-top:14px}
@media(min-width:560px){.info-grid{grid-template-columns:1fr 180px;align-items:center}}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.btn{appearance:none;border:0;background:#111;color:#fff;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;text-decoration:none}
.btn.ghost{background:#fff;color:#111;border:1px solid #00000020}
.qr{display:grid;place-items:center}
.qr img{width:160px;height:160px;max-width:40vw;border-radius:12px;border:1px solid #00000010}
.footer{text-align:center;color:var(--muted);font-size:12px;margin-top:12px}
</style>

<script>
const EVENT_ISO = "2025-10-05T10:00:00+05:30";

// countdown
(function(){
  const el=document.getElementById('countdown');
  const parts=['Days','Hours','Mins','Secs'];
  const tiles=parts.map(l=>{
    const t=document.createElement('div');
    t.className='tile';
    t.innerHTML=`<div class="num">0</div><div class="lbl">${l}</div>`;
    el.appendChild(t);return t
  });
  function tick(){
    const now=new Date(), target=new Date(EVENT_ISO);
    const s=Math.max(0, Math.floor((target-now)/1000));
    const d=Math.floor(s/86400);
    const h=Math.floor((s%86400)/3600);
    const m=Math.floor((s%3600)/60);
    const sec=s%60;
    [d,h,m,sec].forEach((v,i)=>tiles[i].querySelector('.num').textContent=v);
  }
  setInterval(tick,1000); tick();
})();

// add to calendar
(function(){
  const btn=document.getElementById('addCal');
  if(!btn) return;
  btn.addEventListener('click',()=>{
    const title='Milir | Tonsure & Ear Piercing';
    const dtStart=new Date(EVENT_ISO);
    const dtEnd=new Date(dtStart.getTime()+2*60*60*1000);
    const fmt=d=>d.toISOString().replace(/[-:]/g,'').split('.')[0]+'Z';
    const ics=`BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTART:${fmt(dtStart)}
DTEND:${fmt(dtEnd)}
SUMMARY:${title}
LOCATION:JC Residency, Madurai
DESCRIPTION:Join us to bless Milir.
END:VEVENT
END:VCALENDAR`;
    const blob=new Blob([ics],{type:'text/calendar'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='milir-ceremony.ics'; a.click();
    URL.revokeObjectURL(url);
  });
})();

// share
(function(){
  const btn=document.getElementById('shareBtn');
  if(!btn) return;
  btn.addEventListener('click',async()=>{
    try{
      if(navigator.share){
        await navigator.share({title:document.title,text:'Join us on 5 Oct 2025 at JC Residency, Madurai',url:location.href});
      }else{
        alert('Copy the link: '+location.href);
      }
    }catch{}
  });
})();

// scroll-driven: zoom baby and fly jhumka to exact lobe
(function(){
  const scene=document.getElementById('earScene');
  const earSvg=document.getElementById('earSvg');
  const fly=document.getElementById('earFly');
  const lobe=document.getElementById('lobe');
  if(!scene||!earSvg||!fly||!lobe) return;

  const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));

  function onscroll(){
    const r=scene.getBoundingClientRect();
    const vh=window.innerHeight||document.documentElement.clientHeight;
    let p=(vh*0.8 - r.top)/(r.height+vh*0.4); p=clamp(p,0,1);

    // zoom gentle
    const scale=0.7 + 0.6*p;
    earSvg.style.transform=`scale(${scale}) translateY(${(1-p)*16}px)`;

    // compute target in scene coordinates for exact docking
    const bb=lobe.getBoundingClientRect();
    const sc=scene.getBoundingClientRect();
    const cx=bb.left + bb.width/2 - sc.left;
    const cy=bb.top + bb.height/2 - sc.top;

    // earring stud center is at (60,20) in its own SVG, we offset so that stud center reaches lobe
    const studOffsetX=60, studOffsetY=20;

    // start far top-right
    const startX=sc.width*0.82, startY=-sc.height*0.25;

    const x = startX + (cx - studOffsetX - startX)*p;
    const y = startY + (cy - studOffsetY - startY)*p;

    const s = 0.75 + 0.35*p;
    const rot = 10*(1-p);

    fly.style.transform=`translate(${x}px, ${y}px) rotate(${rot}deg) scale(${s})`;
    fly.style.opacity=0.2 + 0.8*p;

    if(p>0.98){ scene.classList.add('attached'); }
    else { scene.classList.remove('attached'); }
  }

  onscroll();
  document.addEventListener('scroll',onscroll,{passive:true});
  window.addEventListener('resize',onscroll);
})();
</script>
