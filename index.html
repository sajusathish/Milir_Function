<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>

<title>Milir | Tonsure & Ear Piercing</title>

<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
<style>
:root{--ink:#222;--muted:#6b6b6b;--bg:#faf7f2;--card:#fff;--marigold:#f2a900;--leaf:#2f9e44;--verm:#d9480f;--gold:#f4c542;--gold2:#bb9a23}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
img,svg{max-width:100%;display:block}
.wrap{min-height:100svh;display:grid;place-items:center;padding:16px}
.card{position:relative;background:var(--card);border:1px solid #00000010;border-radius:22px;max-width:560px;width:100%;padding:18px 18px 24px;box-shadow:0 18px 60px rgba(0,0,0,.08);overflow:hidden}

/* Toran (marigold garland) */
.toran{position:absolute;left:-6%;right:-6%;top:-2px;height:120px;pointer-events:none}
.string{position:absolute;left:0;right:0;top:22px;height:2px;background:#00000018;border-radius:2px}
.flowers{position:absolute;left:0;right:0;top:0;display:flex;justify-content:space-between;padding:0 22px}
.flower{width:56px;height:80px;display:grid;place-items:flex-start;transform-origin:top center;animation:sway 3.8s ease-in-out infinite}
.bloom{width:44px;height:44px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#ffd76a,var(--marigold));box-shadow:inset 0 8px 14px rgba(0,0,0,.12),0 3px 6px rgba(0,0,0,.12)}
.leaf{width:10px;height:18px;background:var(--leaf);border-radius:10px 10px 2px 10px;margin:2px 0 0 18px;transform:rotate(-14deg)}
.leaf.r{margin-left:0;margin-right:18px;transform:rotate(14deg);justify-self:end}
@keyframes sway{0%,100%{transform:rotate(-4deg)}50%{transform:rotate(4deg)}}

/* Kolam corners */
.corner{position:absolute;width:90px;height:90px;opacity:.25}
.corner.tl{top:6px;left:6px}
.corner.br{bottom:6px;right:6px;transform:scale(-1,-1)}

/* Typography */
.kicker{margin-top:78px;text-align:center;letter-spacing:.14em;text-transform:uppercase;font-size:12px;color:var(--muted)}
.title{font-family:"Playfair Display",serif;font-weight:800;font-size:clamp(36px,7vw,60px);line-height:1.04;text-align:center;margin:6px 0}
.sub{font-size:15px;text-align:center;color:#333}

/* Countdown */
.countdown{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:12px 0 4px}
.tile{min-width:68px;background:#fff;border:1px solid #00000012;border-radius:14px;padding:10px 10px;text-align:center;box-shadow:0 6px 16px rgba(0,0,0,.05)}
.num{font-size:26px;font-weight:800;font-family:"Playfair Display",serif}
.lbl{font-size:11px;color:var(--muted)}

/* Details */
.details{margin:14px auto 10px;display:grid;gap:6px;justify-items:center}
.badge{background:#f6f3ed;border:1px solid #00000010;border-radius:999px;padding:8px 14px;font-size:14px}
.small{font-size:13px;color:var(--muted);text-align:center}

/* Ceremony micro-scenes - baby free */
.scene{border:1px dashed #00000014;border-radius:14px;background:#fff;padding:14px;margin:12px 0;position:relative;overflow:hidden}
.scene h3{margin:0 0 8px 0;text-align:center;font-weight:800;font-size:16px}

/* Tonsure: tuft + scissors */
.tonsure-wrap{position:relative;height:160px}
.lock{position:absolute;left:18%;top:26%;width:120px;height:120px;border-radius:60px;background:linear-gradient(160deg,#3b2a17,#2b1c0f);box-shadow:0 10px 24px rgba(0,0,0,.15)}
.clip{position:absolute;left:18%;top:26%;width:120px;height:120px;border-radius:60px;background:linear-gradient(160deg,#4a3621,#2b1c0f);opacity:0}
.scissors{position:absolute;right:10%;top:6%;width:86px;height:auto;opacity:0;transform:rotate(12deg)}
.play .scissors{animation:snip 1s ease-out forwards}
.play .clip{animation:fallHair .9s .45s cubic-bezier(.2,.8,.2,1) forwards}
@keyframes snip{0%{opacity:0;transform:translate(30px,-30px) rotate(20deg)}30%{opacity:1}70%{transform:translate(-12px,8px) rotate(-10deg)}100%{transform:translate(0,0) rotate(0)}}
@keyframes fallHair{to{transform:translateY(150px) rotate(-18deg);opacity:1}}

/* Ear piercing: long jhumka swing and settle */
.pierce-wrap{position:relative;height:200px}
.jhumka{position:absolute;left:50%;top:8%;transform-origin:50% 12%;transform:translateX(-50%) rotate(-28deg) scale(.9);opacity:0;filter:drop-shadow(0 6px 14px rgba(0,0,0,.12))}
.swing .jhumka{animation:swingIn 1.15s cubic-bezier(.2,.8,.2,1) forwards}
@keyframes swingIn{
  0%{opacity:0;transform:translateX(-50%) rotate(-28deg) scale(.9)}
  70%{opacity:1;transform:translateX(-50%) rotate(6deg) scale(1)}
  100%{opacity:1;transform:translateX(-50%) rotate(0) scale(1)}
}
.sparkles{position:absolute;left:50%;top:62%;transform:translate(-50%,-50%);opacity:0}
.swing .sparkles{animation:pop .55s .9s ease-out forwards}
@keyframes pop{0%{transform:translate(-50%,-50%) scale(.7);opacity:0}60%{transform:translate(-50%,-50%) scale(1.25);opacity:1}100%{transform:translate(-50%,-50%) scale(1);opacity:1}}

/* Footprints */
.feet{display:flex;gap:12px;justify-content:center;margin:8px 0 2px;opacity:.8}
.feet svg{width:30px;height:30px}

/* Actions */
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:10px}
.btn{appearance:none;border:0;background:#111;color:#fff;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;text-decoration:none}
.btn.ghost{background:#fff;color:#111;border:1px solid #00000020}

/* QR */
.qr{display:grid;place-items:center;margin-top:10px}
.qr img{width:132px;height:132px;border-radius:12px;border:1px solid #00000010}

/* Footer */
.footer{text-align:center;color:var(--muted);font-size:12px;margin-top:12px}

/* Reduced motion */
@media (prefers-reduced-motion: reduce){
  .flower{animation:none!important}
  .play .clip,.swing .jhumka,.swing .sparkles{animation:none!important}
}
</style>
</head>
<body>

<main class="card">

  <!-- decorative corners -->
  <svg class="corner tl" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M5 85 Q45 75 55 35 Q65 10 95 5" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/></svg>

<script>
const EVENT_ISO = "2025-10-05T10:00:00+05:30";

/* countdown */
(function(){const el=document.getElementById('countdown');const parts=['Days','Hours','Mins','Secs'];const tiles=parts.map(l=>{const t=document.createElement('div');t.className='tile';t.innerHTML=`<div class="num">0</div><div class="lbl">${l}</div>`;el.appendChild(t);return t});function tick(){const now=new Date();const target=new Date(EVENT_ISO);let diff=target-now;diff=Math.max(0,diff);const s=Math.floor(diff/1000);const d=Math.floor(s/86400);const h=Math.floor((s%86400)/3600);const m=Math.floor((s%3600)/60);const sec=s%60;[d,h,m,sec].forEach((v,i)=>tiles[i].querySelector('.num').textContent=v);if(s===0)clearInterval(int)}const int=setInterval(tick,1000);tick();})();

/* add to calendar */
(function(){const btn=document.getElementById('addCal');if(!btn)return;btn.addEventListener('click',()=>{const title='Milir | Tonsure & Ear Piercing';const dtStart=new Date(EVENT_ISO);const dtEnd=new Date(dtStart.getTime()+2*60*60*1000);const fmt=d=>d.toISOString().replace(/[-:]/g,'').split('.')[0]+'Z';const ics=`BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTART:${fmt(dtStart)}
DTEND:${fmt(dtEnd)}
SUMMARY:${title}
LOCATION:JC Residency, Madurai
DESCRIPTION:Join us to bless Milir.
END:VEVENT
END:VCALENDAR`;const blob=new Blob([ics],{type:'text/calendar'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='milir-ceremony.ics';a.click();URL.revokeObjectURL(url)});})();

/* share */
(function(){const btn=document.getElementById('shareBtn');if(!btn)return;btn.addEventListener('click',async()=>{try{if(navigator.share){await navigator.share({title:document.title,text:'Join us on 5 Oct 2025 at JC Residency, Madurai',url:location.href});}else{alert('Copy the link: '+location.href)}}catch{}})} )();

/* play micro-scenes when visible */
(function(){
  const tonsure = document.getElementById('sceneTonsure');
  const pierce  = document.getElementById('scenePierce');

  const io1=new IntersectionObserver(([e])=>{ if(e.isIntersecting) tonsure.classList.add('play'); },{threshold:.55});
  const io2=new IntersectionObserver(([e])=>{ if(e.isIntersecting) pierce.classList.add('swing'); },{threshold:.55});

  io1.observe(tonsure); io2.observe(pierce);
})();
</script>
