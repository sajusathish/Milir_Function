<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<meta name="theme-color" content="#ffffff"/>
<title>Milir | Tonsure & Ear Piercing</title>
<meta name="description" content="Invite for Milir's Tonsure and Ear Piercing at JC Residency, Madurai on 5 Oct 2025, 10:00 am."/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
<style>
:root{
  --ink:#1f1f1f; --muted:#6b6b6b; --bg:#faf9f7; --card:#ffffff; --line:#e9e6e1;
  --accent:#111; --accent-ghost:#fff; --accent-border:#dcd8d2;
}
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--ink);font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}

/* layout */
.wrap{min-height:100svh;display:grid;place-items:center;padding:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:18px;max-width:680px;width:100%;padding:22px;box-shadow:0 14px 50px rgba(0,0,0,.06)}
hr{border:0;border-top:1px solid var(--line);margin:16px 0}

/* header */
.kicker{text-transform:uppercase;letter-spacing:.14em;font-size:12px;color:var(--muted);text-align:center;margin-top:4px}
.title{font-family:"Playfair Display",serif;font-weight:800;font-size:clamp(34px,6vw,56px);line-height:1.08;text-align:center;margin:6px 0 2px}
.sub{font-size:15px;text-align:center;color:#333;margin:2px 0 10px}

/* countdown */
.countdown{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:8px 0 0}
.tile{min-width:74px;border:1px solid var(--line);border-radius:12px;padding:10px 12px;text-align:center;background:#fff}
.num{font-size:26px;font-weight:800;font-family:"Playfair Display",serif}
.lbl{font-size:11px;color:var(--muted)}

/* details list */
.details{display:grid;gap:8px;margin:14px 0 6px}
.row{display:flex;gap:10px;align-items:center;justify-content:space-between;border:1px solid var(--line);border-radius:12px;padding:12px}
.row strong{font-weight:700}
.small{font-size:13px;color:var(--muted)}

/* actions + QR */
.grid{display:grid;gap:12px;margin-top:10px}
@media(min-width:560px){.grid{grid-template-columns:1fr 180px;align-items:center}}
.actions{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
.btn{appearance:none;border:0;background:var(--accent);color:#fff;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer;text-decoration:none}
.btn.ghost{background:var(--accent-ghost);color:var(--accent);border:1px solid var(--accent-border)}
.qr{display:grid;place-items:center}
.qr img{width:160px;height:160px;border-radius:12px;border:1px solid var(--line)}

/* foot */
.footer{margin-top:12px;text-align:center;color:var(--muted);font-size:12px}
</style>
</head>
<body>
<div class="wrap">
  <main class="card" role="main" aria-labelledby="title">
    <p class="kicker">You are invited</p>
    <h1 class="title" id="title">Milir</h1>
    <p class="sub">Tonsure & Ear Piercing · JC Residency, Madurai</p>

    <section aria-label="Countdown">
      <div class="countdown" id="countdown" aria-live="polite"></div>
      <p class="small" style="text-align:center;margin-top:6px">Sun, 5 Oct 2025 · 10:00 am IST</p>
    </section>

    <hr/>

    <section class="details" aria-label="Event details">
      <div class="row"><span><strong>Venue</strong></span><span class="small">JC Residency, Madurai</span></div>
      <div class="row"><span><strong>Date</strong></span><span class="small">5 October 2025</span></div>
      <div class="row"><span><strong>Time</strong></span><span class="small">10:00 am</span></div>
      <div class="row"><span><strong>Occasion</strong></span><span class="small">Tonsure & Ear Piercing</span></div>
    </section>

    <div class="grid">
      <div class="actions" aria-label="Actions">
        <a class="btn" href="https://www.google.com/maps/search/?api=1&query=JC+Residency+Madurai" target="_blank" rel="noopener">Open map</a>
        <button class="btn ghost" id="addCal">Add to calendar</button>
        <button class="btn" id="shareBtn">Share</button>
      </div>
      <div class="qr" aria-label="QR for directions">
        <img alt="QR code for map to JC Residency Madurai" src="https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=https%3A%2F%2Fwww.google.com%2Fmaps%2Fsearch%2F%3Fapi%3D1%26query%3DJC%2BResidency%2BMadurai"/>
        <p class="small">Scan for directions</p>
      </div>
    </div>

    <p class="footer">With love, family and friends</p>
  </main>
</div>

<script>
const EVENT_ISO = "2025-10-05T10:00:00+05:30";

// countdown
(function(){
  const el=document.getElementById('countdown');
  const parts=['Days','Hours','Mins','Secs'];
  const tiles=parts.map(l=>{
    const t=document.createElement('div');
    t.className='tile';
    t.innerHTML=`<div class="num">0</div><div class="lbl">${l}</div>`;
    el.appendChild(t); return t;
  });
  function tick(){
    const now=new Date(), target=new Date(EVENT_ISO);
    const s=Math.max(0, Math.floor((target-now)/1000));
    const d=Math.floor(s/86400);
    const h=Math.floor((s%86400)/3600);
    const m=Math.floor((s%3600)/60);
    const sec=s%60;
    [d,h,m,sec].forEach((v,i)=>tiles[i].querySelector('.num').textContent=v);
  }
  setInterval(tick,1000); tick();
})();

// add to calendar
(function(){
  const btn=document.getElementById('addCal');
  if(!btn) return;
  btn.addEventListener('click',()=>{
    const title='Milir | Tonsure & Ear Piercing';
    const dtStart=new Date(EVENT_ISO);
    const dtEnd=new Date(dtStart.getTime()+2*60*60*1000);
    const fmt=d=>d.toISOString().replace(/[-:]/g,'').split('.')[0]+'Z';
    const ics=`BEGIN:VCALENDAR
VERSION:2.0
BEGIN:VEVENT
DTSTART:${fmt(dtStart)}
DTEND:${fmt(dtEnd)}
SUMMARY:${title}
LOCATION:JC Residency, Madurai
DESCRIPTION:Join us to bless Milir.
END:VEVENT
END:VCALENDAR`;
    const blob=new Blob([ics],{type:'text/calendar'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='milir-ceremony.ics'; a.click();
    URL.revokeObjectURL(url);
  });
})();

// share
(function(){
  const btn=document.getElementById('shareBtn');
  if(!btn) return;
  btn.addEventListener('click',async()=>{
    try{
      if(navigator.share){
        await navigator.share({title:document.title,text:'Join us on 5 Oct 2025 at JC Residency, Madurai',url:location.href});
      }else{
        alert('Copy the link: '+location.href);
      }
    }catch{}
  });
})();
</script>
</body>
</html>
